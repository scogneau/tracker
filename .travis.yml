language : go
env:
  -secure: ""


before_script :
  - sh sql/init-test-db.sh -f
services:
  - postgresql

before_install :
  - go get github.com/lib/pq

before_deploy:
  - "echo 'web.port : 8080'> conf/tracker.conf
  - "echo 'db.env:DATABASE_URL'">conf/tracker.conf

  deploy:
    provider:heroku
    api_key:
      secure:"MY ENCRYPTED API KEY"
    branch:f/heroku
